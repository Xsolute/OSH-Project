<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자모</title>
    <link rel="stylesheet" href="NewOSH.css">
  </head>
  <body>
    <div class="list">
      <div class="list_head">
        <p>자격증 목록</p>
      </div>
      <div class="list_body1">
        <input type="button" onclick="changeText(value)" name="자격증1" value="정보처리기능사">
      </div>
      <div class="list_body2">
        <input type="button" onclick="changeText(value)" name="자격증2" value="자격증2">
      </div>
      <div class="list_body1">
        <input type="button" onclick="changeText(value)" name="자격증3" value="자격증3">
      </div>
      <div class="list_body2">
        <input type="button" onclick="changeText(value)" name="자격증4" value="자격증4">
      </div>
      <div class="list_body1">
        <input type="button" onclick="changeText(value)" name="자격증5" value="자격증5">
      </div>
      <div class="list_body2">
        <input type="button" onclick="changeText(value)" name="자격증6" value="자격증6">
      </div>
      <div class="list_body1">
        <input type="button" onclick="changeText(value)" name="자격증7" value="자격증7">
      </div>
      <div class="list_body2">
        <input type="button" onclick="changeText(value)" name="자격증8" value="자격증8">
      </div>
      <div class="list_body1">
        <input type="button" onclick="changeText(value)" name="자격증9" value="자격증9">
      </div>
      <div class="list_body2">
        <input type="button" onclick="changeText(value)" name="자격증10" value="자격증10">
      </div>
    </div>
    <img id="rogo" src="로고-1.png" alt="자모로고">
    <div class="info">
      <div class="info_head">
        <p>해당 자격증 정보</p>
      </div>
      <div class="info_name">
        <p id='name'>자격증</p>
      </div>
      <div class="info_empty">
      </div>
      <div class="info_body">
        <p>자격증 취득일</p>
        <p>자격증 만기기간</p>
        <p>자격증 만기일</p>
      </div>
    </div>
    <script>
      function changeText(element)
      {
        document.getElementById('name').innerHTML = element;
      }
    </script>
    <form action="action.jsp" method="get">
        <div>아이디 : <br/><input type="text" name="id" value=""></div>
        <div>비밀번호: <br/><input type="text" name="pwd" value=""></div>
        <div><input type="submit" value="Submit"></div>
    </form>
  </body>
</html>
