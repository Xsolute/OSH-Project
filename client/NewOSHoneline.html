<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자모</title>
    <link rel="stylesheet" href="NewOSHoneline.css">
  </head>
  <body>
    <div class="list">
      <div class="list_head">
        <p>자격증 목록</p>
      </div>
      <div class="list_body1">
        <input type="button" onclick="changeText(value)" name="자격증1" value="정보처리기능사"><br>
        <input type="button" onclick="changeText(value)" name="자격증2" value="자격증2"><br>
        <input type="button" onclick="changeText(value)" name="자격증3" value="자격증3"><br>
        <input type="button" onclick="changeText(value)" name="자격증4" value="자격증4"><br>
        <input type="button" onclick="changeText(value)" name="자격증5" value="자격증5"><br>
        <input type="button" onclick="changeText(value)" name="자격증6" value="자격증6"><br>
        <input type="button" onclick="changeText(value)" name="자격증7" value="자격증7"><br>
        <input type="button" onclick="changeText(value)" name="자격증8" value="자격증8"><br>
        <input type="button" onclick="changeText(value)" name="자격증9" value="자격증9"><br>
        <input type="button" onclick="changeText(value)" name="자격증10" value="자격증10"><br>
      </div>
    </div>
    <img id="rogo" src="로고-1.png" alt="자모로고">
    <div class="info">
      <div class="info_head">
        <p>해당 자격증 정보</p>
      </div>
      <div class="info_name">
        <p id='name'>자격증</p>
      </div>
      <div class="info_empty">
      </div>
      <div class="info_body">
        <p>자격증 취득일</p>
        <p>자격증 만기기간</p>
        <p>자격증 만기일</p>
      </div>
    </div>
    <script>
      function changeText(element)
      {
        document.getElementById('name').innerHTML = element;
      }
    </script>
  </body>
</html>
